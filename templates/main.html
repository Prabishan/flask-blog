{% extends "template.html" %}
{% block content %}
    <h1>Welcome to the blog</h1>
    <p><a href="{{url_for('logout')}}">Log out</a></p>
    <br/>
    <h3>Posts:</h3>
    {%for p in posts %}
        <strong>Title:</strong> {{p.title}} <br/>
        <strong>Post:</strong> {{p.post}} <br/>
        <br/>
    {% endfor %}
{% endblock %}
